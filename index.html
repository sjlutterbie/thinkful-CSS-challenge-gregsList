<!DOCTYPE html>

<html>
    <head>
        
        <!-- ===META INFORMATION=== -->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Greg's List: Search results layout">

        <!-- ===SITE TITLE=== -->

        <title>Greg's List: Search results layout</title>
        
        <!-- ===CSS STYLES=== -->

        <!-- CSS reset -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
        
        <!-- Site styles -->    
        <link href="index.css" rel="stylesheet" type="text/css" />

    </head>

    <body>
        <!-- ===TOP NAVIGATION=== -->
        <nav role="navigation" class="topnav-container">
            <a class="titleLink" href="#" title="Greg's List homepage">Greg's List</a>
            <ul class="topnav">
                <li><a href="#" title="Post a job listing">Post</a></li>
                <li><a href="#" title="Account">Account</a></li>
            </ul>
        </nav>
        <main role="main" class="container">
            
            <!-- ===SEARCH BAR=== -->
            <div class="searchbar">
                <form class="searchbar-form">
                    <label for="searchtext">Search Jobs</label><br/>
                    <input type="text" class="searchbar-text" name="searchtext" placeholder="Search software jobs" required>
                    <input type="image" class="searchbar-submit" name="submit" role="button" aria-label="Submit job search query"
                           src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.4.6_challenge_design_to_code/magnifying-glass.png">
                </form>
                
            </div>
            
            <!-- ===SEARCH RESULTS NAV=== -->
            <div class="searchbar-results-nav">
                <a href="#" title="Load previous search results">
                    <span class="searchbar-nav searchbar-nav-prev">< prev</span>
                </a>
                <span class="searchbar-nav searchbar-nav-loc">1 to 100 of 179</span>
                <a href="#" title="Load next search results">
                    <span class="searchbar-nav searchbar-nav-next">next ></span>
                </a>
            </div>
            
            <!-- ===SEARCH BAR RESULTS=== --->
            <div class="searchbar-results">
                <table class="search-results">
                    <tr class="search-results-row">
                        <td class="search-results-date">
                            June 22
                        </td>
                        <td class="search-results-title">
                            <a href="#">Technical Project Manager</a>
                        </td>
                        <td class="search-results-loc">
                            Midtown East
                        </td>
                    </tr>
                    <tr class="search-results-row">
                        <td class="search-results-date">
                            June 21
                        </td>
                        <td class="search-results-title">
                            <a href="#">Frontend Developer</a>
                        </td>
                        <td class="search-results-loc">
                            SoHo
                        </td>
                    </tr>
                    <tr class="search-results-row">
                        <td class="search-results-date">
                            June 20
                        </td>
                        <td class="search-results-title">
                            <a href="#">Python Developer / Cofounder</a>
                        </td>
                        <td class="search-results-loc">
                            Flatiron
                        </td>
                    </tr>
                </table>
            </div>
            
        </main>
    </body>
</html>
